<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="bigcontainer">
    <picture>
      <source media="(min-width:431px)"
              srcset="images/image-product-desktop.jpg"  class="product"
              >
      <img src="images/image-product-mobile.jpg" class="product" alt="perfume bottle for sale"
      >
    </picture>
    <div class="container">
      <div class="content-container">

        <p class="first text">Perfume</p>

        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1>$149.99</h1>
          <p><strike>$169.99</strike></p>
        </div>
        <a href="#" class="cart">
          <img src="images/icon-cart.svg" alt="cart icon" width="14" height="14">
          <p>Add to Cart</p>
        </a>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bhadmus Najeeb</a>.</p>
  </div>
</body>
</html>
